<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/javascript" src="../../lib/jquery/jquery.min.js"></script>
    <script type="application/javascript" src="获取属性值.js"></script>
    <title>获取元素属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>

<body>
<div class="test1">
    <p id="demo">点击按钮来设置按钮的 type,id,class 属性。</p>
    <input value="OK" class="ok_class"><br>
    <input value="NO" class="no_class"><br>
    <button id="btn1">获取元素属性</button>
</div>
<hr/>
<div class="test2">
    <div id="tree" data-leaves="47" data-plant-height="2.4m">我是被获取的元素</div>
    <br>
    <button id="btn2">获取自定义元素属性</button>
    <br>
    <span onclick="fun(this)"><input class="layui-table-input" placeholder="请选择"/></span>
    <br>
</div>
</body>
