<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.css"/>
    <script type='text/javascript' src="../../lib/jquery/jquery.min.js"></script>
    <script type='text/javascript' src="../../lib/bootstrap/js/bootstrap.js"></script>
    <script type='text/javascript' src="轮播图.js"></script>
</head>
<body>
<div class="container">
    <!--使用Bootstrap的Carousel组件，再加上data-ride="carousel"属性就可以实现自动播放，也就无需使用初始化的js函数。如果要手动初始化，可以不加这个行div标签-->
    <div class="carousel slide" id="slidershow">
    <!--计数器-->
    <ol class="carousel-indicators">
        <li class="active" data-target="#slidershow" data-slide-to="0"></li>
        <li data-target="#slidershow" data-slide-to="1"></li>
        <li data-target="#slidershow" data-slide-to="2"></li>
        <li data-target="#slidershow" data-slide-to="3"></li>
        <li data-target="#slidershow" data-slide-to="4"></li>
    </ol>
    <!--图片容器-->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../../images/美女01.png"/>
            <!--添加对应标题和内容-->
            <div class="carousel-caption">
                <h4>图一</h4>
                <span>内容</span>
            </div>
        </div>
        <div class="item">
            <img src="../../images/美女02.png"/>
            <!--添加对应标题和内容-->
            <div class="carousel-caption">
                <h4>图二</h4>
            </div>
        </div>
        <div class="item">
            <img src="../../images/美女03.png"/>
            <!--添加对应标题和内容-->
            <div class="carousel-caption">
                <h4>图三</h4>
            </div>
        </div>
        <div class="item">
            <img src="../../images/美女04.png"/>
            <!--添加对应标题和内容-->
            <div class="carousel-caption">
                <h4>图三</h4>
            </div>
        </div>
        <div class="item">
            <img src="../../images/美女05.png"/>
            <!--添加对应标题和内容-->
            <div class="carousel-caption">
                <h4>图三</h4>
            </div>
        </div>
        <!--轮播导航-->
        <a href="#slidershow" data-slide="prev" class="left carousel-control" role="button">
            <img src="../../images/双箭头左.png"/>
        </a>
        <a href="#slidershow" data-slide="next" class="right carousel-control" role="button">
            <img src="../../images/双箭头右.png"/>
        </a>
    </div>
</div>
</div>
</body>
</html>
