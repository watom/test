<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type='text/javascript' src='../../lib/knockout/knockout-3.5.0.js'></script>
    <script type='text/javascript' src='test05.js'></script>
</head>
<body>
<div class="heading">
    <input type="checkbox" data-bind="checked: selectedAllProduce" title="全选/全部选"/> Produce
</div>
<div data-bind="foreach: produce">
    <label>
        <input type="checkbox" data-bind="checkedValue: $data, checked: $parent.selectedProduce"/>
        <span data-bind="text: $data"></span>
    </label>
</div>
</body>
<script>ko.applyBindings(new MyViewModel());</script>
</html>
