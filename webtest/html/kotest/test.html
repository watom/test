<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type='text/javascript' src='../../lib/knockout/knockout-3.5.0.js'></script>
    <script type='text/javascript' src='test.js'></script>
</head>
<body>
<p> 你的国家:
    <select data-bind="options: availableCountries, optionsText: 'countryName',
    value: selectedCountry, optionsCaption: '请选择'"></select>
</p>
<div data-bind="visible: selectedCountry">
    你选择的是：
    <span data-bind="text: selectedCountry() ?selectedCountry().countryPopulation : 'unknown'"></span>.
</div>
</body>
<script  type="text/javascript">ko.applyBindings(viewModel);</script>
</html>
