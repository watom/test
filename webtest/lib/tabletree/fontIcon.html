<script type="text/javascript">
   var index = parent.layer.getFrameIndex(window.name);
    //给父页面传值
    $('.ico-list i').on('click', function(){
        parent.$('#img').val($(this).attr('class'));
        //console.log("parent.sysresourceItemModel.img=\n"+ ko.mapping.toJSON (parent.sysresourceItemModel));
        var variable = parent.sysresourceItemModel;
        var afterChange = $(this).attr('class');
        console.log("console:"+$(this).attr('class')+ko.mapping.toJS(variable));
        parent.sysresourceItemModel.img(afterChange);
        //parent.layer.tips('Look here', '#parentIframe', {time: 5000});
        parent.layer.close(index);
    }); 
</script>
